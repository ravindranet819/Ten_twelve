<body id="bob">
    <div id="dav">i am div tag here</div>
    <img src="img2.jpg" style="width:400px;height:400px;background-size:cover;" id="ime"><br>

            document.getElementById("ac").href="form1.html"
            document.getElementById("ime").src="img3.jpg"
            document.getElementById("dav").innerHTML = "button has been clicked";
            document.getElementById("dav").style.cssText="background-color:hotpink;color:black;width:50%;height:100px;padding:20px;font-size:30px;"
            var a = document.getElementById("bob");
            if (a.style.backgroundColor !== "crimson") {
                a.style.backgroundColor = "crimson";
            }
            else{
                a.style.backgroundColor = "blue";

            }
        }
    </script>
