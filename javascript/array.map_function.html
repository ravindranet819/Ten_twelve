<body>
    <script>
        var arr=[23,32,2,32,45,5,15,7];
        var arr1=arr.map((g)=>
        {
            return g*2;

        })
        console.log(arr1);

        var arr2=["ramaeash","kabiaar","mohan"];
        var arr3=arr2.map((j)=>{
            var c=0;
            for(var i=0;i<j.length;i++){
                if(j.charAt(i)=="a"){
                    c=c+1;
                }
            }
            return c;

        })
        console.log(arr3);
        


    </script>
