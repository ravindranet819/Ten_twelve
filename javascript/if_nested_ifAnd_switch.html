<script>
     var a= prompt("enter a number");

        case "2":
        document.write(" tuesday"); 
        break;
        case "3":
        document.write(" wednesday "); 
        break;
        case "4":

        break;
        case "5":
        document.write(" friday ");  
        break;
        case "6":
        document.write(" wednesday ");   
        break;
        case "7":
        document.write(" wednesday "); 
        break;
        default:
        document.write(" invalid input ");          
           


     }
